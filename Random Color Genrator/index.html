<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="random-color-genrator-container">
        <div class="hex-color-container">
            <p class="hex-color-value">#fff</p>
            <button class="hex-btn">Create HEX Color</button>
            <button class="hex-copy-color">Copy To Clipboard</button>
        </div>
        <div class="rgb-color-container">
            <p class="rgb-color-value">rbg(255, 255, 255)</p>
            <div>
                <label for="red">Red</label>
                <input 
                type="range"
                min="0"
                max="255"
                value="0"
                id="red"
                >
            </div>
            <div>
                <label for="green">Green</label>
                <input 
                type="range"
                min="0"
                max="255"
                value="0"
                id="green"
                >
            </div>
            <div>
                <label for="blue">Blue</label>
                <input 
                type="range"
                min="0"
                max="255"
                value="0"
                id="blue"
                >
            </div>
            <button class="rgb-btn">Create RGB Color</button>
            <button class="rgb-copy-color">Copy To Clipboard</button>
            
            
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
